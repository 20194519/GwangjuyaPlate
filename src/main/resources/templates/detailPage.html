<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">
<head>
    <link href="../css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!--<script type="text/javascript" src="../resources/js/mango/detailPageScripts.js"></script>-->

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->


    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/detailPageStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../css/m_yby_mainlist.css">
    <script type="text/javascript" th:src="${@versionComponent.getVersion('/resources/build/detailPage.bundle.js')}"></script>

</head>
<div layout:fragment="content" >

    <div id = "Nav" class="fixed">
    </div>
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4" style="background-image: url('https://mp-seoul-image-production-s3.mangoplate.com/0776fea76b4a824ff583128cb51dd45c.jpg')">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">므앙고 플레이트</h1>
                <p class="lead mb-0">내가 찾던 맛집</p>
            </div>
        </div>
    </header>
    <!-- Page content-->

    <div class="container">

        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-3">

                    <!-- 음식 이미지 -->
                    <div class="grid-image my-0">
                        <img alt="" src="https://mp-seoul-image-production-s3.mangoplate.com/1067591_1530450190983162.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" />
                        <img alt="" src="https://mp-seoul-image-production-s3.mangoplate.com/1991439_1660311616360583.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" />
                        <img alt="" src="https://mp-seoul-image-production-s3.mangoplate.com/1991439_1637484735593478.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" />
                    </div>


                    <!-- 가게 정보 -->
                    <table class="tg" >
                        <colgroup>
                            <col style="width: 80px">
                            <col style="width: 223px">
                            <col style="width: 76px">
                        </colgroup>



                        <thead>
                        <tr>
                            <th class="tg-f2a8" colspan="2">삼성 원조 양곱창</th>
                            <th><i class="fa-solid fa-pencil fa-2x me-3"></i>
                                <i class="fa-solid fa-star fa-2x me-2"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <span></span>
                        <tr>
                            <td class="tg-ofg3">주소</td>
                            <td class="tg-mnzm" colspan="2">부산광역시 수영구 과정로 16</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">전화번호</td>
                            <td class="tg-mnzm" colspan="2">000-1234-1234</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">음식종류</td>
                            <td class="tg-mnzm" colspan="2">고기 요리</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">가격대</td>
                            <td class="tg-mnzm" colspan="2">2만원 ~ 3만원</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">주차</td>
                            <td class="tg-mnzm" colspan="2">주차공간없음</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">영업시간</td>
                            <td class="tg-mnzm" colspan="2">16:30 ~ 23:00</td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">휴일</td>
                            <td class="tg-jyg6" colspan="2">일</td>
                        </tr>
                        <tr>
                            <td class="tg-9rpp" rowspan="3">메뉴</td>
                            <td class="tg-l6nl">특양</td>
                            <td class="tg-l6nl">30,000원</td>
                        </tr>
                        <tr>
                            <td class="tg-mnzm">양곱창</td>
                            <td class="tg-mnzm">33,000원</td>
                        </tr>
                        <tr>
                            <td class="tg-mnzm">곱창</td>
                            <td class="tg-mnzm">31,000원</td>
                        </tr>
                        </tbody>
                    </table>


                    <!-- 리뷰 -->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">

                                <form class="mb-4"><textarea class="form-control" rows="3" placeholder="리뷰를 작성해주세요"></textarea></form>

                                <!-- Comment with nested comments-->
                                <div class="d-flex mb-4">
                                    <!-- Parent comment-->
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold">김곱창</div>
                                        친절하고 맛있어요~
                                        <!-- Child comment 1-->
                                        <div class="d-flex mt-4">
                                            <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                            <div class="ms-3">
                                                <div class="fw-bold">주인</div>
                                                감사합니다.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Single comment-->
                                <div class="d-flex mt-4">
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold">이막창</div>
                                        맛집이에요~
                                    </div>
                                </div>
                                <!-- Single comment-->
                                <div class="d-flex mt-4" >
                                    <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                    <div class="ms-3">
                                        <div class="fw-bold">박염통</div>
                                        맛집이에요~
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Side widgets-->
            <div class="col-lg-4" >

                <!-- 지도 -->
                <div class="card mb-4">
                    <div class="card-header">위치</div>
                    <div class="card-body">위치지도</div>
                </div>
            </div>
        </div>


        <!-- Footer 바텀 js로 추가-->

        <!-- Footer-->

        <!-- Bootstrap core JS-->
    </div>
    <footer id="bottom" class="py-5 bg-dark">

    </footer>


</div>
