<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/detailPageStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>

    </style>

</head>



<div layout:fragment="content" >
    <!--리스트 모달-->
    <div class="wishList">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header flex_container">
                            <a class="modal-title fs-5 current-place" id="staticBackdropLabel"><span>최근 본 플레이스</span></a>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <a class="modal-title fs-5 wishlist-place" id="2"><span>위시리스트</span></a>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--최근본페이지모달-->
                    <div class="modal-body current-body">
                        <div th:if="${session.list}" class="modal-body current">
                            <ul th:each="list, i:${session.list}" class="wish_middle_list">
                                <div><a class="current-Move mid_modal" th:with="link=|${'/detailPage'}?roadname=${list.roadname}&name=${list.name}&src=${list.img1}|" th:href="@{${link}}">
                                    <img style="width: 100px;height: 100px" th:src="${list.img1} ">
                                    <div class="wish_mid_name">
                                        <b><span style="font-size: larger" th:text="${list.name}"></span></b>
                                    <br>
                                    <span th:text="${list.roadname}"></span>
                                    </div>
                                </a>
                            </ul>
                        </div>
                    </div>
                    <!--위시리스트모달-->
                    <div class="modal-body wish-body hidden">
                        <div class="modal-body wish">
                            <ul>
                                <a class="wish-list">

                                </a>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary reset">초기화</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4" style="background-image: url('https://mp-seoul-image-production-s3.mangoplate.com/0776fea76b4a824ff583128cb51dd45c.jpg')">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">광주야 플레이트</h1>
                <p class="lead mb-0">솔직한 리뷰, 믿을 수 있는 평점!</p>
            </div>
        </div>
    </header>
    <!-- Page content-->

    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-3">

                    <!-- 음식 이미지 -->

                    <div class="card-img-top grid-image my-0" >
                        <img class="wishimg" alt=""  th:src="${mango.getImg1()}" />
                        <img alt=""  th:src="${mango.getImg2()}" />
                        <img th:if="${not #strings.isEmpty(mango.getImg3())}" alt="" th:src="${mango.getImg3()}" />

                        <!--<img alt="" src="https://mp-seoul-image-production-s3.mangoplate.com/1991439_1660311616360583.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" />
                        <img alt="" src="https://mp-seoul-image-production-s3.mangoplate.com/1991439_1637484735593478.jpg?fit=around|512:512&crop=512:512;*,*&output-format=jpg&output-quality=80" />
                    --></div>


                    <!-- 가게 정보 -->
                    <table class="tg" >
                        <colgroup>
                            <col style="width: 80px">
                            <col style="width: 223px">
                            <col style="width: 76px">
                        </colgroup>



                        <thead>
                        <tr>
                            <th class="tg-f2a8" colspan="2">
                                <span class="name" th:text="${mango.name}"></span>
                                  <span style="color: orange" th:text="${#numbers.formatDecimal(mango.getReview(),1,1)}"></span>
                                <i class="bi bi-eye"></i><span class="viewCount" th:text="${mango.getViewCount()}"></span>
                            </th>


                            <th>
                                <a><i id="alertStart" class="favoriteStore fa-solid fa-star fa-2x me-2"></i></a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <span></span>
                        <tr>
                            <td class="tg-ofg3">주소</td>
                            <td class="roadName tg-mnzm" colspan="2" th:text="${mango.roadname}"></td>
                        </tr>

                        <tr>
                            <td class="tg-ofg3">전화번호</td>
                            <td class="number tg-mnzm" colspan="2" th:text ="${mango.getPhone()}"></td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">음식종류</td>
                            <td class="tg-mnzm" colspan="2" th:text ="${mango.getFoodtype()}"></td>
                        </tr>
                        <tr>
                            <td class="tg-ofg3">메인 메뉴</td>
                            <td class="tg-mnzm" colspan="2" th:text ="${mango.getMainmenu()}"></td>
                        </tr>

                        <tr>
                            <td class="tg-ofg3">별점 </td>
                            <td class="tg-mnzm" colspan="2" th:text ="${mango.getReview()}"></td>
                        </tr>

                        <tr>
                            <td class="tg-ofg3">리뷰개수 </td>
                            <td class="tg-mnzm" colspan="2" th:text ="${mango.getReviewcount()}"></td>
                        </tr>

                        </tbody>
                    </table>
                    <hr style="border: #0d0501" >
                    <div class="container">
                        <h4 for="comment" name="comment">리뷰 </h4>
                            <span id ="user" th:text="${session.email}"></span>
                            <span id ="title" th:text = "${mango.name}"}></span>
<!--                        <div id="dd-dropbox">-->
<!--                            <h3>Drag and drop files here</h3>-->
<!--                            <h6>or</h6>-->
<!--                            <button id="dd-fileInputBtn" class="imgbtn">Click here to upload files</button>-->
<!--                        </div>-->
                            <span id ="time"></span>
                        <div id="dd-previewer"></div>
                        <fieldset id = "grade" class="rating">
                            <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                            <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        </fieldset>
                        <button id="reviewcount">  </button>
                        <textarea id="comment" name="comment"></textarea>
                        <div id="dd-dropbox">
                            <h6>Drag and drop files here or </h6>
                            <button id="dd-fileInputBtn" class="imgbtn">Click here to upload files</button>
                        </div>
                            <button id="addComments">추가</button>
<!--                            <div id="allComments"></div>-->
<!--                            <span id ="updateDate" th:text="${reviewdto.updateDate}" hidden></span>-->
                            <div id="allComments">
                                <li th:each="review, i:${dto}" class="wrapper">
                                    <p th:text="${review.review}"></p>
                                    <p class="showId" th:text="${review.email}"></p>
                                    <p class="showRating" th:text="${review.grade}"></p>
                                    <button class="updateComment">수정</button>
                                    <button class="likeComment">like</button>
                                    <button class="deleteComment">delete</button>
                                </li>
                            </div>
                    </div>
                    <!-- Pagination-->
                    <nav aria-label="Pagination">
                        <hr class="my-0" />
                        <ul class="pagination justify-content-center my-4">
                            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Newer</a></li>
                            <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a></li>
                            <li class="page-item"><a class="page-link" href="#!">2</a></li>
                            <li class="page-item"><a class="page-link" href="#!">3</a></li>
                            <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                            <li class="page-item"><a class="page-link" href="#!">15</a></li>
                            <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Side widgets-->
            <div class="col-lg-4" >

                <!-- 지도 -->
                <div class="card mb-4">
                    <div class="card-header">위치</div>
                    <div class="card-body" th:text="${mango.getRoadname()}"></div>
                </div>

                <div id="map" style="width:100%;height:500px;">

                </div>


            </div>
        </div>


        <!-- Footer 바텀 js로 추가-->

        <!-- Footer-->

        <!-- Bootstrap core JS-->
    </div>



</div>

<section layout:fragment="contentScriptFragment">
    <script type="text/javascript" th:src="${@versionComponent.getVersion('/resources/build/detailPage.bundle.js')}"></script>

</section>
