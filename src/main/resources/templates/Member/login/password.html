<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FindIdPw</title>
        <link href="css/ADstyles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">아이디 찾기</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">이메일과 이름을 입력하세요</div>

                                        <form action="/FindId" method="post" class="frm_id">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail_id" type="email" placeholder="name@example.com" name="userEmail"/>
                                                <label for="inputEmail_id">이메일 입력</label>
                                                <p class="find_txt error">  이메일을 입력해주세요.</p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputName_id" type="text" placeholder="Enter your Name" name="userName" />
                                                <label for="inputName_id">이름 입력</label>
                                                <p class="find_txt error">  이름을 입력해주세요.</p>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/login">로그인 하러가기</a>
                                                <input class="btn btn-primary" id="findId" type="submit" value="완료">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/join">회원가입이 필요한가요?</a></div>
                                    </div>
                                </div>


                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 찾기</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">이메일과 이름, 전화번호를 입력하세요</div>

                                        <form action="/FindPw" method="post" class="frm_pw">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail_pw" type="email" placeholder="name@example.com" name="userEmail" />
                                                <label for="inputEmail_pw">이메일 입력</label>
                                                <p class="find_txt error">  이메일을 입력해주세요.</p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputName_pw" type="text" placeholder="Enter your Name" name="userName" />
                                                <label for="inputName_pw">이름 입력</label>
                                                <p class="find_txt error">  이름을 입력해주세요.</p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPhoneNum_pw" type="text" placeholder="Enter your PhoneNum" name="userPhoneNum" />
                                                <label for="inputPhoneNum_pw">전화번호 입력</label>
                                                <p class="find_txt error">  전화번호를 입력해주세요.</p>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/login">로그인 하러가기</a>
                                                <input class="btn btn-primary" id="findPw" type="submit" value="완료">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/join">회원가입이 필요한가요?</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="module" src="resources/js/join/join.js"></script>
    </body>
</html>
