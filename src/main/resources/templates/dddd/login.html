<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="robots" content="ALL">
  <meta name="robots" content="index,follow">
  <meta name="revisit-after" content="1 days">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>여보야</title>

  <link rel="stylesheet" type="text/css" href="../css/m_yby_font.css">
  <link rel="stylesheet" type="text/css" href="../css/m_yby_default.css">
  <link rel="stylesheet" type="text/css" href="../css/m_yby_popup.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile.css">
  <link rel="stylesheet" type="text/css" href="../css/m_yby_member.css">

  <script src="../vendors/polyfill.min.js"></script>
  <script src="../vendors/jquery.min.js"></script>
  <script src="../vendors/lodash.min.js"></script>
  <script src="../vendors/axios.min.js"></script>
  <script src="../vendors/moment.min.js"></script>
  <script src="../vendors/jquery-mobile.event.min.js"></script>
  <script src="../vendors/onLoad.bundle.js"></script>
  <style>
    body{
      background-image: url("https://www.studyon.co.kr/files/attach/images/242354/731/471/6.jpg");
      background-repeat : no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
<div  style="height: 851px;">
  <form class="login_form">
    <input type="hidden">
    <div class="flex_container login">
      <div class="login_wrap">
        <div class="y_people">
        </div>
        <div class="login_box">
          <div class="y_logo">
            <img src=>
          </div>
          <div class="input_id">
            <div class="id_box">
              <label class="login_lb id_lb">아이디</label>
              <input type="text" class="input_box" placeholder="아이디">
            </div>
            <p class="mail">@</p>
            <div class="select_box">
              <input type="text" class="mail_box hidden">
              <a class="del_input hidden"></a>
              <select class="mail_d">
                <option>naver.com</option>
                <option>nate.com</option>
                <option>daum.net</option>
                <option>hanmail.net</option>
                <option>gmail.com</option>
                <option>직접입력</option>
              </select>
            </div>
          </div>
          <div class="input_pw">
            <label class="login_lb pw_lb">비밀번호</label>
            <!-- #5784 비밀번호 표시기능 -->
            <!-- 비밀번호 보기 : join_pass 클래스 삭제 -->
            <input type="password" class="join_form join_pass" placeholder="비밀번호" maxlength="12">
            <!-- 비밀번호 보기 아이콘 : active 클래스 추가 -->
            <a class="pw_hide"></a>
            <!-- // #5784 -->
          </div>

          <div class="input_btn">
            <input type="button" class="btn_login btn_click" value="로그인">
          </div>
          <div class="etc_menu">
            <a><p class="find_info">이메일·비밀번호 찾기</p></a>
            <span class="etc_menu_bar"></span>
            <a><p class="customer_center">고객센터</p></a>
          </div>
        </div>
        <div class="etc_box">
          <div class="social_lg">
            <div class="join_btn btn_click" id="kakaologin" href="#" style=background-color:yellow>
              <!--                            <a class="btn-login kakaotalk" href="#" onclick="trackEvent('CLICK_LOGIN_KAKAO','','','PU_LOGIN');">-->
              <img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_kko.png" alt="카카오">
              <span class="text">카카오톡으로 계속하기</span>
              </a>
            </div>

          </div>
          <div class="join">
            <p class="jn_msg">※ 한번가입으로 <span>PC 웹, 모바일 웹</span> 어디서나 사용이 가능합니다.</p>
            <a class="join_btn btn_click">회원가입</a>
            <div class="offer_box">

              <div class="yby_offer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  $('.pw_hide').on('click', function() {
    $(this).toggleClass('active')
    $(this).siblings('.join_form').toggleClass('pass_active')
    $(this).siblings('.join_form').toggleClass('join_pass')

    if ($(this).siblings(':input').attr('type') == 'password'){
      $(this).siblings('input').attr('type', 'text')

    } else {
      $(this).siblings('input').attr('type', 'password')

    }

  })
</script>
<script src="../vendors/siteMap.bundle.js"></script>
</body>
</html>
