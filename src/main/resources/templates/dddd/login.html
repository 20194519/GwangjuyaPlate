    body{

<body>
<div  style="height: 851px;">
  <form class="login_form">
    <input type="hidden">
    <div class="flex_container login">
      <div class="login_wrap">
        <div class="y_people">
        </div>
        <div class="login_box">
          <div class="y_logo">
            <img src=>
          </div>
          <div class="input_id">
            <div class="id_box">
              <label class="login_lb id_lb">아이디</label>
              <input type="text" class="input_box" placeholder="아이디">
            </div>
            <p class="mail">@</p>
            <div class="select_box">
              <input type="text" class="mail_box hidden">
              <a class="del_input hidden"></a>
              <select class="mail_d">
                <option>naver.com</option>
                <option>nate.com</option>
                <option>daum.net</option>
                <option>hanmail.net</option>
                <option>gmail.com</option>
                <option>직접입력</option>
              </select>
            </div>
          </div>
          <div class="input_pw">
            <label class="login_lb pw_lb">비밀번호</label>
            <!-- #5784 비밀번호 표시기능 -->
            <!-- 비밀번호 보기 : join_pass 클래스 삭제 -->
            <input type="password" class="join_form join_pass" placeholder="비밀번호" maxlength="12">
            <!-- 비밀번호 보기 아이콘 : active 클래스 추가 -->
            <a class="pw_hide"></a>
            <!-- // #5784 -->
          </div>

          <div class="input_btn">
            <input type="button" class="btn_login btn_click" value="로그인">
          </div>
          <div class="etc_menu">
            <a><p class="find_info">이메일·비밀번호 찾기</p></a>
            <span class="etc_menu_bar"></span>
            <a><p class="customer_center">고객센터</p></a>
          </div>
        </div>
        <div class="etc_box">
          <div class="social_lg">
            <a class="btn-login join_btn btn_click" id="kakao-login-btn">
              <input type="hidden" id="tocken" name="tocken" value="0">
              <img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png"  style="max-width: 100%; height: auto;"  alt="카카오">
            </a>
          </div>
          <div class="join">

            <a class="join_btn btn_click">일반 회원가입</a>
            <div class="offer_box">
              <p class="jn_msg">※ 한번가입으로 <span>PC 웹, 모바일 웹</span> 어디서나 사용이 가능합니다.</p>

              <div class="yby_offer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type='text/javascript'>
  Kakao.init('1c7dbcce4a9a8dcce06171f411ab8aaf');


  $("#kakao-login-btn").on("click", function(){
    //1. 로그인 시도
    Kakao.Auth.login({
      success: function(authObj) {

        //2. 로그인 성공시, API 호출
        Kakao.API.request({
          url: '/v2/user/me',
          success: function(res) {
            console.log(res);
            alert(JSON.stringify(authObj));
            alert(JSON.stringify(res));

            alert(res.kakao_account['email']);

            alert(res.properties['nickname']);

            let request = JSON.stringify(res.kakao_account['email']);
            $(function(){
              $('#tocken').val(request);
              let value = $('input[name=tocken]').val();
              alert(value);
            });
            console.log(authObj.access_token);
            scope : 'profile_nickname, account_email';
            location.href="http://localhost/mango";
          }
        })
        console.log(authObj);
        let token = authObj.access_token;
      },
      fail: function(err) {
        alert(JSON.stringify(err));
      }
    });

  }) //


</script>
