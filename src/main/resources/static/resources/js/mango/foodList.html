{{each data.food}}

<div class="col mb-5">

  <div class="cardList card h-100" >
    <!-- Product image-->
    <a class="a" href="/detailPage?roadName={{$value.roadname}}&name={{$value.name}}&src={{$value.img1}}">
      <img class="card-img-top mainimg" src="{{$value.img1}}"  alt="..." /> </a>
    <!-- Product details-->
    <div class="card-body p-4">
      <div class="text-center">
        <!-- Product name-->
        <p>
        <h5 class="fw-bolder">
        <a class ="name b"href="/detailPage?roadName={{$value.roadname}}&name={{$value.name}}&src={{$value.img1}}">{{$value.name}}
        </a>
        <span style="color: orange" >{{$value.review}}</span>
      </h5>

        </p>
        <p>
        <!-- Product price-->
        <a class = "roadName c" href="/detailPage?roadName={{$value.roadname}}&name={{$value.name}}&src={{$value.img1}}">{{$value.roadname}}</a>
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
      <div class="text-center">
        <a class="favoriteStore btn btn-outline-dark mt-auto">위시리스트 담기</a>
      </div>
    </div>
    </p>
  </div>
</div>
{{/each}}
